<app-star-rating [rating]="rating" [starCount]="starCount" [color]="starColor"
                 (ratingUpdated)="onRatingChanged($event)">

</app-star-rating>

<mat-form-field>
  <mat-label>Ihr Name:</mat-label>
  <input [(ngModel)]="name" matInput type="text" placeholder="Name">
</mat-form-field>

<textarea [(ngModel)]="text" placeholder="Feedback">

</textarea>

<button id="send" mat-raised-button color="warn" (click)="sendFeedback()">Absenden</button>
